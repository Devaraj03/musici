
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Website</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>My Music Website</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/explore">Explore</a>
      <a href="/library">Library</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Your Music Collection</h2>
    <div id="music-list"></div>

    <form id="uploadForm" enctype="multipart/form-data">
      <h3>Upload Music</h3>
      <input type="text" name="title" placeholder="Title" required><br>
      <input type="text" name="artist" placeholder="Artist" required><br>
      <input type="text" name="album" placeholder="Album"><br>
      <input type="text" name="genre" placeholder="Genre"><br>
      <input type="file" name="musicFile" accept="audio/*" required><br>
      <button type="submit">Upload</button>
    </form>

    <div id="uploadResponse"></div>
  </main>

  <footer>
    <p>&copy; 2025 Music Website</p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
